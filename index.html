<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday with Fireworks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent; /* Menghilangkan latar belakang */
            overflow: hidden; /* Menghindari scrollbar pada canvas */
            display: flex; /* Menggunakan Flexbox */
            justify-content: center; /* Memusatkan secara horizontal */
            align-items: center; /* Memusatkan secara vertical */
            height: 100vh; /* Menggunakan tinggi penuh jendela */
            margin: 0; /* Menghilangkan margin default */
        }

        h1 {
            font-family: 'Open Sans';
            font-size: 80px; /* Ukuran font */
            font-weight: bold;
            font-style: normal;
            font-stretch: 100%;
            font-display: swap;
            color: rgb(255, 85, 170);
        }

        /* Animasi fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.0); /* Latar belakang transparan untuk kartu */
            border-radius: 4px;
            height: 100vh;
            width: 100vw;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Bayangan agar kartu terlihat lebih jelas */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1em;
            position: relative; /* Posisi relatif untuk menempatkan gambar kue di atas */
            z-index: 1; /* Membawa card di atas canvas */
            animation: fadeIn 1s ease-in; /* Tambahkan animasi fadeIn */
        }
        .text1 {
            font-family: 'Open Sans';
            font-style: normal;
            font-stretch: 100%;
            font-display: swap;
            font-size: 55px; /* Ukuran font */
            font-weight: bold; /* Membuat teks lebih tebal */
            color: #000000; /* Warna oranye */
            margin-top: 20px; /* Jarak atas */
            text-align: center; /* Memusatkan teks */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Menambahkan bayangan untuk efek */
        }

        button {
            border: none;
            padding: 0.75em;
            background:rgb(255, 85, 170);
            color: white;
            border-radius: 999px;
            font-size: 3rem;
            font-family: monospace;
            cursor: pointer;
            transition: background 0.2s ease;
        }
  
        button:hover {
            background: #e3563d;
        }

        .p1 {
            font-size: 37px;
        }
        @media screen and (max-width: 700px) {
            h1 {
            font-size: 3rem;
            }
            button {
            font-size: 1rem;
            }
        }
        img.birthday {
            max-height: 40vh;
            z-index: 2; /* Memastikan gambar kue di atas canvas */
        }

        .text {
            padding: 1em;
            color: #333; /* Adjusted text color */
        }

        .muted {
            opacity: 0.8;
        }

        .space {
            height: 100px;
        }

        audio {
            z-index: 2; /* Memastikan audio kontrol di atas canvas */
            position: relative; /* Menghindari masalah tumpang tindih */
        }
    </style>
</head>
<body>
    <script>
        var rnd = Math.random,
            flr = Math.floor;

        let canvas = document.createElement('canvas');
        document.getElementsByTagName('body')[0].appendChild(canvas);
        canvas.style.position = 'absolute';
        canvas.style.width = '100%';
        canvas.style.height = '100%';

        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;

        let ctx = canvas.getContext('2d');

        function rndNum(num) {
            return rnd() * num + 1;
        }

        function vector(x, y) {
            this.x = x;
            this.y = y;

            this.add = function(vec2) {
                this.x += vec2.x;
                this.y += vec2.y;
            }
        }

        function particle(pos, vel) {
            this.pos = new vector(pos.x, pos.y);
            this.vel = vel;
            this.finish = false;
            this.start = 0;

            this.update = function(time) {
                let timeSpan = time - this.start;

                if (timeSpan > 500) {
                    this.finish = true;
                }

                if (!this.finish) {
                    this.pos.add(this.vel);
                    this.vel.y += gravity;
                }
            };

            this.draw = function() {
                if (!this.finish) {
                    drawDot(this.pos.x, this.pos.y, 1);
                }
            }
        }

        function firework(x, y) {
            this.pos = new vector(x, y);
            this.vel = new vector(0, -rndNum(10) - 3);
            this.color = 'hsl(' + rndNum(360) + ', 100%, 50%)';
            this.size = 4;
            this.finish = false;
            this.start = 0;
            let exParticles = [],
                exPLen = 100;

            let rootShow = true;

            this.update = function(time) {
                if (this.finish) {
                    return;
                }

                rootShow = this.vel.y < 0;

                if (rootShow) {
                    this.pos.add(this.vel);
                    this.vel.y += gravity;
                } else {
                    if (exParticles.length === 0) {
                        flash = true;
                        for (let i = 0; i < exPLen; i++) {
                            exParticles.push(new particle(this.pos, new vector(-rndNum(10) + 5, -rndNum(10) + 5)));
                            exParticles[exParticles.length - 1].start = time;
                        }
                    }
                    let countFinish = 0;
                    for (let i = 0; i < exPLen; i++) {
                        let p = exParticles[i];
                        p.update(time);
                        if (p.finish) {
                            countFinish++;
                        }
                    }

                    if (countFinish === exPLen) {
                        this.finish = true;
                    }
                }
            }

            this.draw = function() {
                if (this.finish) {
                    return;
                }

                ctx.fillStyle = this.color;
                if (rootShow) {
                    drawDot(this.pos.x, this.pos.y, this.size);
                } else {
                    for (let i = 0; i < exPLen; i++) {
                        let p = exParticles[i];
                        p.draw();
                    }
                }
            }
        }

        function drawDot(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }

        var fireworks = [],
            gravity = 0.2,
            snapTime = 0,
            flash = false;

        function init() {
            let numOfFireworks = 20;
            for (let i = 0; i < numOfFireworks; i++) {
                fireworks.push(new firework(rndNum(canvas.width), canvas.height));
            }
        }

        function update(time) {
            for (let i = 0, len = fireworks.length; i < len; i++) {
                let p = fireworks[i];
                p.update(time);
            }
        }

        function draw(time) {
            update(time);

            ctx.fillStyle = 'rgba(255,255,255,0.3)'; // Menggunakan putih transparan untuk menyegarkan latar belakang
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'white';
            ctx.font = "30px Segoe UI";
            let newTime = time - snapTime;
            snapTime = time;

            ctx.fillStyle = 'blue';
            for (let i = 0, len = fireworks.length; i < len; i++) {
                let p = fireworks[i];
                if (p.finish) {
                    fireworks[i] = new firework(rndNum(canvas.width), canvas.height);
                    p = fireworks[i];
                    p.start = time;
                }
                p.draw();
            }

            window.requestAnimationFrame(draw);
        }

        window.addEventListener('resize', function() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        });

        init();
        draw();
    </script>
